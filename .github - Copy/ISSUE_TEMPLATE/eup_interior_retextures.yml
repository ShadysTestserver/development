name: Kleding/Gebouwen
description: EUP/kleding gerelateerde issues
title: "[EUP]: "
labels: ["bug", "Kleding - Gebouwen - Skins", "new"]
body:
  - type: markdown
    attributes:
      value: |
        Bedankt dat je de tijd wilt nemen om een issue aan te maken!
        Vul de onderstaande dingen aub zo gedetailleerd mogelijk in zodat we de issue snel kunnen afhandelen.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Hoe kunnen we je contacteren op discord als we extra informatie nodig hebben?
      placeholder: "Voorbeeld: Wesleyy#9498"
    validations:
      required: false
  - type: dropdown
    id: where
    attributes:
      label: Waar bevind de issue zich?
      options:
        - EUP/Kleding
        - Gebouwen
        - Gebouw/kleding skins
    validations:
      required: true
  - type: textarea
    id: what-wrong
    attributes:
      label: Wat klopt er niet
      description: Wat klopt er niet aan de skins, eventueel screenshots van wat er niet klopt.
      placeholder: "Voorbeeld: Van een afstand is de skin uitgeladen."
  - type: markdown
    attributes:
      value: |
        Door deze issue aan te maken ga je akkoord met onze richtlijnen
